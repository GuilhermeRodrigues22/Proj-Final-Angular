<div class="row">
  <div class="col-8 m-auto">
    <form class="text-white">
      <div class="mb-3">
        <div class="display-6 text-center">
          Cadastro de Estudantes
        </div>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Insira o nome do aluno">
        <div *ngIf="submitted && name.invalid">
          <small class="text-danger">Nome Inválido!</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="rg" class="form-label">RG:</label>
        <input type="number" formControlName="rg" class="form-control" id="rg"
          placeholder="Insira o RG do aluno">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" formControlName="email" class="form-control" id="email"
          placeholder="Insira o Email do aluno">
          <div *ngIf="submitted && email.invalid">
            <small class="text-danger">Email Inválido!</small>
          </div>
      </div>
      <div class="mb-3">
        <label for="data" class="form-label">Data de Nascimento:</label>
        <input type="date" formControlName="data" class="form-control" id="data">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Telefone:</label>
        <input type="number" formControlName="phone" class="form-control" id="phone" placeholder="Número de Telefone">
      </div>
      <div class="mb-3">
        <label for="course" class="form-label"></label>
        <select formControlName="course" class="form-control" id="course">
          <option value="" disabled>Escolha o curso</option>
          <option value="Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</option>
          <option value="Design Gráfico">Design Gráfico</option>
          <option value="Administração">Administração</option>
          <option value="Logistica">Logistica</option>
        </select>
      </div>
      <div class="mb-3 d-flex justify-content-end gap-2">
        <button class="btn btn-success" (click)="save()">Salvar</button>
        <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
